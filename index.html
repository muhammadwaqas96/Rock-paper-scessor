<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scessor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper scessor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="pic2.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="pic1.png" alt="">
        </div>
        <div class="choice" id="scessor">
            <img src="pic3.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score" id="user">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score" id="comp">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        this was the winner sms
    </div>

    <h1>my files</h1>
    <script src="game.js"></script>
</body>
</html>
